<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Mandelbrot Set</h1>
            <div id="plot-bounds">
                <canvas id="plot"></canvas>
                <canvas id="worker-plot"></canvas>
            </div>
            <form id="viewport-form">
                <label>
                    Min Real
                    <input type="text" id="min-real">
                </label>
                <label>
                    Real Range
                    <input type="text" id="real-range">
                </label>
                <label>
                    Min Imaginary
                    <input type="text" id="min-imag">
                </label>
                <label>
                    Imaginary Range
                    <input type="text" id="imag-range">
                </label>
                <label>
                    Calculate on worker thread(s)
                    <input type="checkbox" id="main-thread">
                </label>
                <label>
                    Show render chunks
                    <input type="checkbox" id="show-render-chunks">
                </label>
                <label>
                    Number of iterations
                    <input type="number" min="1" max="500" id="iteration-count">
                </label>
                <label>
                    Divergence Bound
                    <input type="text" id="divergence-bound">
                </label>
                <label>
                    Calculation Method
                    <select id="calculation-type">
                        <option value="vanilla-js">Plain JS</option>
                        <option value="wasm-single">Single-Threaded WASM</option>
                    </select>
                </label>
                <button type="button" id="redraw-button">
                    Redraw
                </button>
                <div id="render-indicator"></div>
            </form>
        </div>
    </body>
</html>
